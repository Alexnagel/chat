<div class="" data-ng-controller="HeaderController">
    
     <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-route="/" href="#!/">C.R.A.L.</a><!-- Navigation to index -->
        </div><!--/. navbar-header -->

        <div class="navbar-collapse collapse" id="main-navbar">
          
          <ul class="nav navbar-nav">
            <li data-ng-repeat="item in menu" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a href="#!/{{item.link}}">{{item.title}}</a>
            </li>  
          </ul>
          
          <!-- Sign in form -->
          <form class="navbar-form navbar-right" role="form" action="/signin"  data-ng-hide="global.authenticated">
            <div class="form-group">
              <input type="text" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>&nbsp;
            <a ui-route="/signup" href="#!/signup" class="navbar-link ng-scope">Create an account.</a>
          </form>
          <!--/. Sign in form -->
          
          <!-- Logged in dropdown -->
          <ul class="navbar-nav nav pull-right" data-ng-show="global.authenticated">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{global.user.name}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/signout">Signout</a>
                    </li>
                </ul>
            </li>
          </ul>
          <!--/. Logged in dropdown -->

        </div><!-- /. navbar-collapse -->
      </div><!-- /. container -->

</div>
