<div class="" data-ng-controller="HeaderController">
    
     <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#!/">C.R.A.L.</a><!-- Navigation to index -->
        </div>
        <div class="navbar-collapse collapse"><!-- Sign in form if not logged in -->
          <ul class="navbar-nav nav">
                <li data-ng-repeat="item in menu" data-ng-show="global.user" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                    <a href="#!/{{item.link}}">{{item.title}}</a>
                </li>
            </ul>

          <form class="navbar-form navbar-right" role="form" action="/signin"  data-ng-hide="global.authenticated">
            <div class="form-group">
              <input type="text" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>&nbsp;
            <a href="#/signup" class="navbar-link">Create an account.</a>
          </form>
        </div>
        <ul class="navbar-nav nav pull-right" data-ng-show="global.authenticated">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{global.user.name}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/signout">Signout</a>
                    </li>
                </ul>
            </li>
        </ul>
      </div>

</div>
