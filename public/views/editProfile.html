<div ng-controller="EditProfileController">
  <div ng-switch on="global.authenticated">
    <div ng-switch-when="true">
      <div class="col-md-7">
        <form class="form-horizontal" role="form" ng-submit="submit()">
        <div class="col-md-8">
          <h2>Profile</h2>
          <div class="form-group">
            <label class="col-md-4 control-label" for="fullname">Full Name</label>
            <div class="col-md-8">
              <input id="name" class="form-control" type="text" ng-model="fullname" name="fullname" placeholder="Full Name" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="username">Username</label>
            <div class="col-md-8">
              <input id="username" class="form-control" type="text" ng-model="username" name="username" placeholder="Username" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-8">
              <input id="email" class="form-control" type="text" ng-model="email" name="email" placeholder="Email" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-12" for="description">Description</label>
            <textarea id="description" class="form-control" ng-model="description" name="description" placeholder="Description" rows="3">{{ global.user.description }}</textarea>
          </div>
        </div>
        <div class="col-md-4" style="margin-top:100px">
          <img ng-src="{{ imageURL }}" alt="avatar" ng-model="image" name="image" class="img-thumbnail img-responsive" style="width:150px; height:150px">
          <div class="form-group col-md-12" style="margin-top:5px;">
            <input id="imageURL" class="form-control" type="text" ng-model="imageURL" name="imageURL" placeholder="URL van je plaatje" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="text-center"><button class="btn btn-primary" type="submit">Edit profile</button> | <a ui-route="/" href="#!"/>Cancel</a></div>
        </div>
        </form>
      </div>
    </div>
    <div ng-switch-when="false">
      <p>You must be logged in to edit your profile</p>
    </div>
  </div>
</div>
