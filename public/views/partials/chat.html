<div class="panel panel-default" ng-controller="ChatroomController" data-ng-init="getChatroom()">
  <div class="panel-heading">
    <h3 class="panel-title">{{ chatroom.name }}</h3>
  </div>
  <div class="panel-body">
    <div ng-repeat="message in messages" class="col-md-12 message">
      <h4>{{ message.user.name }}</h4>
      <p>
        {{ message.content }}
      </p>
    </div>
  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col-lg-12">
        <form class="form-inline" ng-submit="addMessage()">
          <div class="form-group" ng-class="{focus: focused}">
            <div class="input-group">
              <input data-ng-model="messageContent" type="text" class="form-control" ng-focus="focused = true" ng-blur="focused = false">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">Send</button>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
