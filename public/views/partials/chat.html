<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ chatroom.name }}
    <button data-ng-show="chatroom.owner_id == global.user._id"
      class="btn btn-xs btn-danger pull-right delete-chat" data-ng-click="deleteChat()" type="button"
      data-toggle="tooltip" data-placement="top" title="Delete the chatroom">X</button>
    </h3>
    
  </div>
  <div class="panel-body">

      <div ng-repeat="message in messages" class="message col-sm-12" data-username="{{ message.user.name }}" data-message-id="{{ message._id }}" data-profile-pic="">
        <div class="avatar">
          <img class="img-circle" src="http://gravatar.com/avatar/d9729feb74992cc3482b350163a1a010?size=60" alt="profile picture">
        </div>
        <div class="message-content">
          <h6 class="username">{{ users|getById:users:message.user:name }}</h6>
          <p class="message-text">{{ message.content }}</p>
          <time class="text-muted message-timestamp" datetime="{{ message.timestamp }}">een paar seconden geleden</time>
        </div>
      </div>

  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col-lg-12">
        <form class="form-inline" ng-submit="addMessage(messageContent)">
          <div class="form-group" ng-class="{focus: focused}">
            <div class="input-group">
              <input data-ng-model="messageContent" type="text" class="form-control" ng-focus="focused = true" ng-blur="focused = false" required>
              <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">Send</button>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
