<div class="" data-ng-controller="SignUpController">
	<h2>Sign up</h2>
	<form class="form-horizontal" role="form" ng-submit="submit()">
	    <div class="form-group">
	        <label class="col-md-4 control-label" for="fullname">Full Name</label>
	        <div class="col-md-8">
	            <input id="name" class="form-control" type="text" ng-model="fullname" name="fullname" placeholder="Full Name" />
	        </div>
	    </div>
	    <div class="form-group">
	        <label class="col-md-4 control-label" for="email">Email</label>
	        <div class="col-md-8">
	            <input id="email" class="form-control" type="text" ng-model="email" name="email" placeholder="Email" />
	        </div>
	    </div>
	    <div class="form-group">
	        <label class="col-md-4 control-label" for="username">Username</label>
	        <div class="col-md-8">
	            <input id="username" class="form-control" type="text" ng-model="username" name="username" placeholder="Username" />
	        </div>
	    </div>
	    <div class="form-group">
	        <label class="col-md-4 control-label" for="password">Password</label>
	        <div class="col-md-8">
	            <input id="password" class="form-control" type="password" ng-model="password" name="password" placeholder="Password" />
	        </div>
	    </div>
	    <div class="form-group">
	        <div class="col-md-offset-4 col-md-8">
	            <button class="btn btn-primary" type="submit">Sign up</button>
	        </div>
	    </div>
	</form>
</div>
